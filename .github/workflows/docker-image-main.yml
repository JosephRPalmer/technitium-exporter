name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: docker build . --file Dockerfile --tag ${{ env.DOCKER_USERNAME }}/bin-canary:latest
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Tag Docker image for GitHub Container Registry
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: docker tag ${{ env.DOCKER_USERNAME }}/technitium-exporter:latest ghcr.io/${{ env.DOCKER_USERNAME }}/bin-canary:latest
      - name: Push Docker image to GitHub Container Registry
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: docker push ghcr.io/${{ env.DOCKER_USERNAME }}/technitium-exporter:latest
